notes:
  - Catalina est issue d'une famille riche et renommée. Son grand père a participer à repousser Hannibal.
  - Ciceron est également d'un rang élevé mais c'est un "récent". Il n'est pas issu d'une famille illustre.
  - Le poste de consul est extrêmement prestigieux et regorge d'avantages, raison pour laquelle certain romains investissent énormement d'argent pour être élu (ils se remboursent sur le long terme).
  - Le mot actuel candidat vient de "candidatus", blanchi, en référence à la toge romaine du sénat.
  - Époque pas aussi luxuriante qu'on pourrait la dépeindre (plus tard quand empereurs). Là c'est plutôt sobre voire un peu crade/délabré avec bcp de maladies.
