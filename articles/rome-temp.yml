      details: |
        Catalina qui cherche à être élu consul depuis des années et qui s'est endeté cheche à renverser le pouvoir (promesse effacer dettes) par la force (terro). Ciceron le grille et dénonce au sénat après une tentative d'assassinat sur sa personne.    
        Catalina se défend comme il peut au sénat en mettant notamment en avant le passé glorieux de sa famille mais sentant le vent tourner il quitte la ville dans la nuit pour rejoindre son armée privée. Pendant ce temps, Ciceron cherche à exposer les complices et y arrive
        à l'aide d'une délégation gauloise qui'ils avaient tenté d'inclure dans le complot (ils étaient venus se plaindre du traitement infligé par le gouverneur romain en Gaule). Alors que César propose de les emprisonner jusqu'au jugement, Ciceron les fait tous executer.
        Bien que ses soutiens politiques fassent de lui une figure du sauveur de la République, cette décision met à mal à sa position et il est forcé de s'exiler. Des lois seront ensuite votées condamnant celui qui prend une vie sans jugement préalable.
  