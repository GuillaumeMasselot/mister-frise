author: Skas
title: La garde prétorienne
intro: >
  L'origine des "Cohortes Praetoriae" apparaît pour la première fois en référence à Scipio Africanus (conquérant de Hannibal) à la fin du III ème siècle avant notre ère. 
  Les écrits font part de soldats choisis parmi les plus courageux et compétents des légions.
imgUrl: https://images.propstore.com/195612.jpg
notes:
  - >
    Il étaient notamment exempts de leurs tâches et devoirs de base et recevaient un salaire une fois et demi supérieur aux autres légionnaires. 
    En somme, ils étaient récompensés de leurs aptitudes exceptionnelles par des privilèges en échange d'une protection personnelle de leur commandant.
  - >
    "Outre la meilleure paie et le service plus court, les prétoriens jouissent d'une routine de travail plus calme et plus simple :
    poste devant la résidence du souverain à la capitale, escorte de l'empereur et de sa famille, police des émeutes (CRS), services secrets (assassinats, infiltration d'activités clandestines, ...)"
  - D'après Cassius Dio, ils étaient au début 10 000, répartis en 10 cohortes.
  - Le candidat prétorien type est un homme de 18 à 21 ans et citoyen italien. Il est issu d'une famille respectée et a du caractère.
  - Au sein de cette garde, on trouve encore des spécialisations comme les Cohors Speculatorum qui sont des éclaireurs et espions (dont va rafoler Marc Antoine)
  - > 
    "La tenue : contrairement aux autres légionnaires, dôtés d'un casque gallique et de boucliers reclangulaires, les prétoriens sont munis d'un casque attique à la mode grecque décoré d'une large crête et d'une plaque frontale caracteristique. 
    Ils possèdent également un bouclier incurvé ainsi que d'une protection en écailles ou de leur armure iconique : "Lorica Segmentata"."

