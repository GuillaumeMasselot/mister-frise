      subtitle : L'idée fait son chemin
      start : -44
      details : "Pendant la guerre civile qui s'en suit, un nouveau principe est établi : un général romain doit être accompagné par un groupe de gardes du corps triés sur le volet."
  - event : 
      title : Victoire d'Octave à la bataille d'Actium
      subtitle : L'officialisation du statut
      start : -31
      details : >
        Le premier empereur romain s'atèle rapidement à faire des prétoriens une institution permanente.
        Elle est initialement créée de l'union des prétoriens défaits de Marc Antoine et des siens, tous issus ou presque des vétérans des armées de César.
  - event : 
      title : Officialisation des privilèges
      start : -27
      details : >
        Auguste fait passer un décret au Sénat qui autorise les prétoriens à jouir d'une paie deux fois
        plus élevée qu'un légionnaire normal (ça montera jusqu'à 3.33 fois par la suite) et des primes supérieures.
        La durée de leur service est également plus faible et fixée à 12 ans (au lieu de 16) par Auguste.
  - event : 
      title : Un nouveau commandement
      start : -2
      details : >
        "Le poste de préfet du prétoire est créé pour le commandement de la garde prétorienne et est assuré par deux membres de l'ordre équestre : P. Salvius Aper et Q. Ostorius Scapula.
        Leur succésseur peut être un préfet unique."
  - event : 
      title : Âge de la retraite repoussé
      start : 5
      details : La durée du service d'un prétorien passe de 12 à 16 ans (de 16 à 20 ans pour un légionnaire normal).
  - event : 
      title : Une élite au combat
      subtitle : 
      start : 100
      dateLabel: Fin du Ier / début du IIe siècle
      details : >
        L'augmentation des guerres couplé au fait que les empereurs ont de plus en plus
        le rôle de général sur le champs de bataille font qu'on voit de plus en plus de prétoriens en première ligne, en tant que force d'élite.
  - event : 
      title : Âge d'or
      start : 100
      end : 200
      dateLabel : IIe siècle
  - event : 
      title : Accession au pouvoir de Commode
      subtitle : Un gain d'influence
      start : 180
      details : >
        L'accession au pouvoir de Commode marque la fin des empereurs "sur le front" et donc le retour des prétoriens à la politique et à la quête de pouvoir. 
        Ils regagnent énormément de d'influence et commencent même à décider qui devient empereur. Il est dit que Claude est le premier empereur "choisi" par la garde.
  - event : 
      title : Assassinat de Pertinax
      start : 28/03/192
      details : Pertinax est tué après seulement 87j de règne par ceux qui avaient juré de le protéger
  - event : 
      title : Assassinat d'Aurélien
      start : 275
      details : Même Aurelien dont on dit qu'il a sauvé l'Empire pendant les ravages du IIIe siècle est tué par sa garde.
  - event : 
      title : Défaite de Maxence à la bataille du point Milvius
      subtitle : Le crépuscule de la garde
      start : 28/10/312
      details : >
        Pendant les guerres qui font rage quand le système tétriarchique commence à montrer ses limites, les prétoriens prennent le parti de Maxence contre Constantin. 
        A tort, puisqu'ils perdront à la bataille du pont Milvius mais il est dit qu'impressionné par leur vaillance, Constantin les épargnera avant de les éparpiller au sein de l'Empire sans reconstruire la garde prétorienne, provoquant sa fin.

