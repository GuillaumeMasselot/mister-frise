notes:
  - Jules César n'a jamais été empereur. Imperator = titre militaire
  - Vercingetorix est un Arverne (celte). Gaullois est un terme romain.
  - Brennus en premice en -390 avec le sac of Rome.
  - Les romains étaient allés avec pas mal de "tribues" celtes et Vercingetorix était même compagnon de tente avec César dans de précédentes campagnes.
  - Il y avait beaucoup de commerce entre les "tribues" celtes et les romains, notamment du vin et de l'huile d'olive (romain) contre des céréales, du fer et des esclaves (celtes).
  - Peut être les celtes se sont ils fait frapper en transition entre "barbares" et "civilisés".
events:
  - event: 
      title: Les Germains traversent le Rhin
      subtitle: 
      start: -72
      details: <strong>Arioviste traverse le Rhin</strong> ainsi que des populations suèves des vallées du Neckar et du Main. Au fil des ans, les peuples germaniques ayant traversé le Rhin atteignent près de 120 000 personnes.
  - event: 
      title: Migration des Helvètes
      subtitle: L'exode
      start: -58
      details: Les Helvètes migrent pour survivre à l'expansion germanique et choisissent de passer par Genua, la dernière ville des Allobroges et allié de Rome (368 000 personnes dont 92 000 en arme selon César).
  - event: 
      title: Bataille de Bibracte
      subtitle: Rome refuse le passage
      start: -58
      dateLabel: Le 13 avril de 58 av. JC.
      details: >
        La demande Helvète d'autorisation de passer pacifiquement est refusée par les romains. 
        Ils passent donc par le territoire Séquane mais sur leur route ils ravagent les territoires Héduens, des alliés de Rome, qui demandent à César d'intervenir. 
        Cela fournit une excuse rêvée à César pour commencer sa campagne. 
        César écrit que la première charge des celtes est terriblement féroce mais que résister à cette première charge (par l'organisation notamment) est quasiment gage de victoire. 
        Les romains s'imposent donc, faisant quelques 200 000 victimes celtes (chiffres dur à valider, à prendre avec des pincettes).
  - event: 
      title: Bataille de l'Ochsenfeld
      subtitle: La gestion du problème germanique 
      start: -58
      dateLabel: Dans la foulée de la guerre des Helvètes
      details: >
        La guerre des Helvètes terminée, des députés de presque toute la Gaule et les principaux habitants des cités viennent féliciter César et en profitent pour lui glisser un petit mot sur le problème germanique, au nord.
        César fait alors envoyer un message à Arioviste se résumant grossièrement par « Votre invasion doit cesser. Rencontrons-nous à mi-chemin pour en discuter. »
        Ce à quoi le chef Suève répond « Si je veux te parler, je viendrai à toi. Si tu veux me parler, viens à moi. Il n'y a rien que nous faisions que vous ne fassiez pas ».
        
        Cesar cède à l'énervement et exige d'Arioviste qu'il rende les otages Héduens en sa possession et que les germains repartent d'ou ils viennent sous peine de voir l'armée romaine marcher sur eux.
        Cassius Dio pense que la requête de César est faite en sachant que la réponse sera négative, lui fournissant ainsi un pretexte pour l'attaquer.
        Arioviste répond que tant que les Héduens paient leur tribut (parce qu'ils ont été vaincus au combat, comme la tradition le demande), il n'arrivera rien aux otages.
        « S'ils ne paient pas, leur statut d'allié de Rome ne les protegera pas car je n'ai pas peur de César. » ajoute-t-il.

        La guerre est déclarée. Les deux armées progressent jusqu'à une ville celte (à peu près) à mi chemin mais sur place, les locaux décrivent les germains comme terrifiants et le moral des armées romaines est ébranlé. 
        Il est amusant de lire que les fils de riches venus faire leurs classes dans l'armée de César trouvent tous une bonne excuse pour rentrer précipitamment à Rome.
        César se dépeint alors comme un leader sans peur qui rallie ses troupes par son charisme pour faire face à cette menace. Cassus Dio, lui, décrit une armée appeurée par des adversaires présentés comme des bêtes sauvages et au bord de la mutinerie, 
        ayant le sentiment de prendre d'énormes risques pour la gloire de César et non celle de Rome.

        La bataille a toutefois lieu, opposant 30 000 romains à 50/100 000 germains. Le rapport de bataille stipule que le fils de Crassus repère un flanc romain en sous nombre, débordé et qu'il sauve la bataille par son génie militaire.
        Il est toutefois probable que César fasse ici une faveur à son associé en honorant son fils. Les germains sont finalement sont vaincus et Rome s'empare de tous les territoires germains (Suèves). Arioviste survit mais on n'entendra plus jamais parler de lui.
  - event:
      title: Le début de la résistance "Gauloise"
      subtitle: 
      start: -57
      dateLabel:
      detail: >
        Avec les helvètes et les germains, l'excuse de la "crise" était un prisme de lecture possible mais quand César établie un camp d'hiver en plein milieu de la Gaule, un signal est lancé.
        Tous ont déjà vu ce qui s'est passé avec les celtes du sud de l'actuelle France ou des régions voisines.
        Une insurrection anti romaine apparaît au nord, notamment du côté Belge (un tiers de la Gaule, quand même) et cela donne une fois de plus à César une légitimité pour intervenir.
        Ces mêmes celtes sont parvenus à rassembler 300 000 guerriers (et on parle ici de vrais guerriers, cela ne compte pas les enfants, les vieux ou personnes inaptes à combattre). Pour convoquer de telles troupes, 
        il semblerait que les celtes aient adopté un fonctionnement de nature "le dernier clan arrivé sera torturé à mort". Autant dire que ça motive !