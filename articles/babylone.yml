title: Babylone
intro: Babylone est une citée mythique des premiers temps de l'humanité. Essayons donc de voir ce qu'elle a de si spécial au point qu'on en parle encore aujourd'hui comme symbole de la décadence humaine !
imgUrl: http://antikforever.com/Mesopotamie/Amorrites/Images/babylone21b.jpg
tags:
  - Culture
  - Politique
notes:
  - Certains archéologues pensent que les jardins suspendus de Babylone étaient plutôt situés dans la citée syrienne de Niniv
events:
  - event: 
      title: Un peu de contexte...
      start: -4000
      details: Il y a 6000 ans, le golfe persique est une des zones les plus fertiles du fait de ses deux fleuves nourriciers, le Tigre et l'Euphrate. Des peuples s'installent donc autour de ces deux grands cours d'eau.
  - event: 
      title: Les premières citées état
      start: -3500
      details: >
        Deux grands groupes ethniques composent la Mésopotamie, les Sumériens au sud et les Akkadiens au nord. Les premieres grandes citées état apparaisent comme Ur, Uruk, Lagash ou Kish.
        La prospérité de ces citées attise la convoitise de voisins moins chanceux. La guerre et la violence deviennent donc une pratique courante et les premières murailles sont érigées pour les protéger.
  - event: 
      title: Le premier empire de l'Histoire
      start: -2334
      end: -2279
      details: >
        Depuis le pays d'Akkad, un roi sémite nommé Sargon conquiert le pays de Sumer. Il opère par une série d'attaques éclairs sur les grands citées. Il pousse ensuite à l'est où le royaume d'Elam tombe sous son "protectorat" puis conquiert le nord 
        (il ira même jusqu'à la Méditerranée). La Mésopotamie est pour la première fois unifiée sous un même régime. L'histoire de l'empire de Sargon est un condensé du destin qui attend les peuples mésopotamiens à savoir conquête et expension rapide suivi 
        d'une période de prospérité puis le déclin sous forme de révoltes, menaces frontalières, troubles politiques et enfin le coup de grace par une invasion non attendue.
  - event: 
      title: Naissance de Babylone
      start: -1895
      details: >
        Au début du deuxième millénaire avant notre ère, une petite bourgade sur l'Euphrate est fondée et prend le nom de Babylone (La porte des Dieux). De taille modeste, elle va connaître un développement rapide lorsqu'un peuple nomade, les Amorrites, 
        en fait sa capitale en -1895. Les citées du coin sont soumises par la conquête et les alliances favorisent une certaine stabilité.
  - event: 
      title: 
      subtitle: 
      start: -1792
      details: >
        En un siècle, les frontières sont repoussées jusqu'au Tigre. Les infrastructures principales (temples, canaux et fortifications) sont érigées et en -1792 un grand roi va faire entrer la citée dans l'éternité. 
        Hammurabi, le sixième roi de Babylone, hérite d'un royaume somme toute assez modeste comparé à ses puissants voisins mais va, au gré des alliances, éradiquer tous ses rivaux.